<div class="modal" id="loginmodel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn-close" (click)="CloseLogin()" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                        <!-- <div class="col-12">
                            <label for="">User name</label>
                            <input type="text" [(ngModel)]="userObj.userName" name="" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="userObj.password">
                        </div> -->
                        <div class="col-12">
                            <label for="userName">User Name</label>
                            <input 
                              type="text" 
                              [(ngModel)]="userObj.userName" 
                              class="form-control" 
                              placeholder="Enter your username"
                              required 
                              minlength="3"
                              maxlength="50">
                          </div>
                          
                          <div class="col-12">
                            <label for="password">Password</label>
                            <input 
                              type="password" 
                              class="form-control" 
                              [(ngModel)]="userObj.password" 
                              placeholder="Enter your password"
                              required 
                              minlength="6">
                          </div>
                          
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="CloseLogin()"
                    data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="onLogin()" data-bs-dismiss="modal">Login</button>
            </div>

        </div>
    </div>
</div>
