<div class="card-body p-md-5 text-black">
  <h3 class="mb-5 text-uppercase">Hospital registration form</h3>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div data-mdb-input-init class="form-outline">
        <input type="text" [(ngModel)]="hospitalObj.hospitalName" id="form3Example1m"
          class="form-control form-control-lg" />
        <label class="form-label" for="form3Example1m">Hospital Name</label>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example1n" class="form-control form-control-lg"
          [(ngModel)]="hospitalObj.hospitalContactNo" />
        <label class="form-label" for="form3Example1n">Contact No</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example1m1" class="form-control form-control-lg"
          [(ngModel)]="hospitalObj.hospitalOwnerName" />
        <label class="form-label" for="form3Example1m1">Owner name</label>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example1n1" class="form-control form-control-lg"
          [(ngModel)]="hospitalObj.hospitalOwnerContactNo" />
        <label class="form-label" for="form3Example1n1">Owner Contact No</label>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example1n1" class="form-control form-control-lg"
          [(ngModel)]="hospitalObj.hospitalEmailId" />
        <label class="form-label" for="form3Example1n1">Owner Email Id</label>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example1n1" class="form-control form-control-lg"
          [(ngModel)]="hospitalObj.hospitalCity" />
        <label class="form-label" for="form3Example1n1">City</label>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div data-mdb-input-init class="form-outline">
        <input type="text" id="form3Example1n1" class="form-control form-control-lg"
          [(ngModel)]="hospitalObj.hospitalAddress" />
        <label class="form-label" for="form3Example1n1">Address</label>
      </div>
    </div>
    <div class="d-flex justify-content-end pt-3">
      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" (click)="onRegister()">Submit form</button>
    </div>
  </div>
</div>
